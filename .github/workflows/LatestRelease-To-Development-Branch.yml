name: On-push to LatestRelease, update Development branch

on:
  push:
    branches:
      - LatestRelease

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LatestRelease
        uses: actions/checkout@v2
        with:
          ref: LatestRelease

      - name: Checkout Development
        uses: actions/checkout@v2
        with:
          ref: Development

      - name: Set git user
        run: |
          git config --global user.email "lars@beksoft.dk"
          git config --global user.name "Lars M Bek (automated)"

      - name: Update Development branch with LatestRelease
        run: |
          git checkout Development
          git pull origin LatestRelease --no-edit
          git push origin Development

